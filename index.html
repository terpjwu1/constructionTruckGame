<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Truck Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        WASD: Move excavator<br>
        Left/Right Arrows: Rotate excavator<br>
        Up/Down Arrows: Move boom up/down<br>
        Q/E: Move stick in/out<br>
        Space: Toggle magnet<br>
        Mouse: Orbit camera
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
